name: Build and Release WinForms App

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        rid: [ 'win-x64', 'win-x86' ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained true /p:PublishSingleFile=true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PortProxyManager-${{ matrix.rid }}
          path: bin/Release/net8.0-windows/${{ matrix.rid }}/publish/PortProxyManager.exe
  
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Automated release for ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload x64 Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/PortProxyManager-win-x64/PortProxyManager.exe
          asset_name: PortProxyManager-win-x64.exe
          asset_content_type: application/vnd.microsoft.portable-executable
      - name: Upload x86 Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/PortProxyManager-win-x86/PortProxyManager.exe
          asset_name: PortProxyManager-win-x86.exe
          asset_content_type: application/vnd.microsoft.portable-executable

name: Build and Release WinForms App

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        rid: [ 'win-x64', 'win-x86' ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Publish (Optimized)
        run: |
          dotnet publish -c Release -r ${{ matrix.rid }} `
            /p:PublishSingleFile=true `
            /p:SelfContained=false `
            /p:PublishTrimmed=false `
            /p:DebugType=None `
            /p:DebugSymbols=false `
            /p:EnableCompressionInSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PortProxyManager-${{ matrix.rid }}
          path: bin/Release/net8.0-windows/${{ matrix.rid }}/publish/PortProxyManager.exe
  
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/PortProxyManager-win-x64/PortProxyManager.exe
            artifacts/PortProxyManager-win-x86/PortProxyManager.exe
          body: |
            ## Release ${{ github.ref_name }}
            
            ### Downloads
            - **win-x64**: Untuk Windows 64-bit
            - **win-x86**: Untuk Windows 32-bit
            
            Membutuhkan .NET 8.0 Runtime terinstall.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
